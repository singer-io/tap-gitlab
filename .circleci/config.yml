version: 2.1

jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout

      - run:
          name: "Setup virtual env"
          command: |
            python3 -m venv tap-
            source tap-/bin/activate
            pip install -U "pip==22.2.2" "setuptools==65.3.0"
            pip install .[dev]

      - run:
          name: "Clean .pyc files"
          command: |
            find . -name "*.pyc" -exec rm -f {} +

      - run:
          name: "JSON Validator"
          command: |
            source tap-/bin/activate
            stitch-validate-json tap_gitlab/schemas/*.json

      - run:
          name: "pylint"
          command: |
            source tap-/bin/activate
            pip install pylint
            pylint tap_gitlab -d C,R,W

      - add_ssh_keys

      - run:
          name: "Unit Tests"
          command: |
            source tap-/bin/activate
            pip install nose coverage pytz
            nosetests --with-coverage --cover-erase --cover-package=tap_gitlab --cover-html-dir=htmlcov tests/unittests
            coverage html

      - store_test_results:
          path: test_output/report.xml

      - store_artifacts:
          path: htmlcov

      - run:
          name: "Integration Tests"
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            source tap-/bin/activate
            run-test --tap=tap-gitlab tests

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user

  build_daily:
    triggers:
      - schedule:
          cron: "0 19 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user

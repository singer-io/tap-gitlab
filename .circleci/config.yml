version: 2.1

jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout

      - run:
          name: "Setup virtual env"
          command: |
            python3 -m venv /usr/local/share/virtualenvs/tap-gitlab
            source /usr/local/share/virtualenvs/tap-gitlab/bin/activate
            pip install -U "pip==22.2.2" "setuptools==65.3.0"
            pip install .[dev]

      - run:
          name: "JSON Validator"
          command: |
            stitch-validate-json tap_gitlab/schemas/*.json

      - run:
          name: "pylint"
          command: |
            source /usr/local/share/virtualenvs/tap-gitlab/bin/activate
            pip install pylint
            pylint tap_gitlab -d C,R,W

      - add_ssh_keys

      - run:
          name: "Unit Tests"
          command: |
            source /usr/local/share/virtualenvs/tap-gitlab/bin/activate
            pip install nose coverage pytz
            nosetests --with-coverage --cover-erase --cover-package=tap_gitlab --cover-html-dir=htmlcov tests/unittests
            coverage html

      - store_test_results:
          path: test_output/report.xml

      - store_artifacts:
          path: htmlcov

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user

  build_daily:
    triggers:
      - schedule:
          cron: "0 19 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
